<div ng-controller="signupcontroller">

    <div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">

            <div class="modal-content">

                <div class="modal-header">

                    <button style="float:right" type="button" class="btn btn-primary btn-lg glyphicon glyphicon-home" ng-click="home()"></button>
                    <h2 class="text-center">SIGNUP</h2>



                </div>

                <form class="form-signin">

                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="param.name" placeholder="NAME" />
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="param.username" placeholder="STUDENT ID" />
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" ng-model="param.password" placeholder="PASSWORD" />
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-primary btn-lg btn-block" ng-click="signupeval()">SIGN IN</button>
                    </div>




                </form>

            </div>

        </div>

    </div>

</div>
